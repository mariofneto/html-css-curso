<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

   
    
   <video width="560" poster="imagens/Sem título.png"  controls loop>
        <source src="media/meu-video.ogv.ogv" type="video/ogg">
        <source src="media/meu-video.m4v.m4v" type="video/mp4">
        <source src="media/meu-video.webm.webm" type="video/webm">
        <source src="media/meu-video.mp4.mp4" type="video/mp4">
    <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p> <!-- o ruim desse modo de adicionar videos é que ocupa bastante MEGAS do seu servidor, é mais fácil usar videos externos-->
    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/2iaPuUFIyMo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <!--bem mais fácil, só compartilhar o vídeo no youtube e clicar em incorporar.-->
</body>
</html>
