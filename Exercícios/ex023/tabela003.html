<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse; /* para ficar tudo grudadinho */
            width: 300px;
            text-align: center;
        }

        td {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de Células</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            <!-- colspan=" " é para a coluna B nesse exemplo ocupar duas colunas, pela ausência do C -->
            
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <!-- rowspan= " " é para a linha D nesse exemplo ocupar a falta das linhas G e J -->
            <td>E</td> 
            <td rowspan="2">F</td>
        </tr>
        <tr>
            
            <td>H</td>
            
        </tr>
        <tr>
            
            
            <td colspan="2">L</td>
        </tr>
    </table>
    
</body>
</html>
